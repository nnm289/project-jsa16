<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script>
        let users = [];

            // Nen co dong nay.
            if (localStorage.getItem("users") == null) {
                localStorage.setItem("users", JSON.stringify(users))
            }


            // LocalStorage: luu tru duoi dang String (chuoi)
            // if(localStorage.getItem("users"));


            const signUp = document.getElementById("sign-up");
            signUp.addEventListener("submit", (event) => {
                event.preventDefault();
                // dung de chan su kien reload mac dinh cua trinh duyet
                const data = {
                    email: signUp.email.value,
                    password: signUp.password.value
                }
                console.log(data);
                // LAY DL tren localStorage ve
                let getUsersOnLocalStorage = JSON.parse(localStorage.getItem("users"));
                getUsersOnLocalStorage.push(data);
                localStorage.setItem('users', JSON.stringify(getUsersOnLocalStorage))

                signUp.email.value = ""
                signUp.password.value = ""


                // windows.location.href = '../signIn.html'
                window.location = 
                    '/D%E1%BB%B1%20%C3%A1n%20cu%E1%BB%91i%20kh%C3%B3a/signIn.html';
            })
    </script>
    <!-- Xây dựng  trang  web  đăng  ký/ đăng nhập -->
    <!-- Giao diện  Sign_Up -->
    <div class="container">

        <form>
            <div class="row header">
                <h2>Sign Up</h2>
            </div>

            <div>
                <p>Please enter your e-mail and password:</p>
            </div>

            <div class="row row_email">
                <input type="email" id="email" placeholder="Email" oninvalid="prompt();" required>
            </div>

            <div class="row row_password">
                <input type="password" id="password" placeholder="Password" oninvalid="prompt();" required>
            </div>

            <div class="row">
                <button type="submit" onclick="submitData()" id="submit">Sign Up</button>
            </div>

            <p class="AskingUser">Already have an account? <a href="./signIn.html"><u>Sign In</u></a> now</p>
        </form>



    </div>

</body>

</html>
