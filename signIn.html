<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script>
        const signIn = document.getElementById("sign-in");
            signIn.addEventListener("submit", (event) => {
                event.preventDefault();

                const userLogin = {
                    email: signIn.email.value,
                    password: signIn.password.value
                }
                console.log(userLogin);

                let usersFromLocalStorage = JSON.parse(localStorage.getItem("users"));
                console.log("usersFromLocalStorage: ", usersFromLocalStorage);


                // kiem tra thong tin dang nhap voi du lieu dang ky
                console.log(usersFromLocalStorage.find(item => item.email == userLogin.email));
                if (usersFromLocalStorage.find(item => item.email == userLogin.email) != undefined) {
                    let value = usersFromLocalStorage.find(item => item.email == userLogin.email);
                    if (value.password == userLogin.password) {
                        alert('login success')
                    } else {
                        alert("Wrong password")
                    }
                }

                signIn.email.value = ""
                signIn.password.value = ""


            })
    </script>
    <!-- Xây dựng  trang  web  đăng  ký/ đăng nhập -->
    <!-- Giao diện  Sign_Up -->
    <div class="container">

        <form>
            <div class="row header">
                <h2>Sign In</h2>
            </div>

            <div>
                <p>Please enter your e-mail and password:</p>
            </div>

            <div class="row row_email">
                <input type="email" id="email" placeholder="Email" oninvalid="prompt();" required>
            </div>

            <div class="row row_password">
                <input type="password" id="password" placeholder="Password" oninvalid="prompt();" required>
            </div>

            <div class="row">
                <button type="submit" onclick="submitData()" id="submit">Sign In</button>
            </div>

            <p class="AskingUser">Don't have an account? <a href="./signUp.html"><u>Sign Up</u></a> now</p>
        </form>



    </div>

</body>

</html>
