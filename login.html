<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Trang đăng nhap -->
    
    <div class="login">
        <form id="login-info">
            <h1>SIGN IN</h1>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Please type your email here" />

            <br />
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Please Type your password" />

            <br />
            <button type="submit">Login</button>
            <span><a href="./register.html">Don't have an account. Sign up?</a></span>
        </form>
    </div>

    <script>
        let login = document.getElementById('login-info');
            login.addEventListener("submit", (event) => {
                event.preventDefault();// chặn sự kiện reload mặc định của trình duyệt

                let users = JSON.parse(localStorage.users)
                // console.log(users);
                // Lấy được toàn bộ user đã đăng ký và lưu trữ trong biến (users)


                let email = document.getElementById("email")
                let pw = document.getElementById("password");

                let check = users.map(index =>
                    index.email == email.value.trim()
                    &&
                    index.pw == pw.value.trim()
                )
                console.log(check);// [false,false,false, true]


                if (check[0] == true) {
                    // alert("You are log in");
                    window.location.href = "./homePage.html"
                }
                else {
                    alert("Please input again")
                }

            })
    </script>
</body>

</html>
